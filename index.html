<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Ad Blocker Detection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    .message {
      font-size: 1.5rem;
      padding: 1rem;
      border-radius: 5px;
      margin-top: 2rem;
    }
    .detected {
      background-color: #ffe0e0;
      color: #a00;
    }
    .not-detected {
      background-color: #e0ffe0;
      color: #0a0;
    }
    .adsbox {
      height: 1px;
      width: 1px;
      position: absolute;
      left: -9999px;
    }
  </style>
</head>
<body>

  <h1>Advanced Ad Blocker Detection Test</h1>
  <div id="result" class="message">Checking for ad blocker...</div>

  <script>
    function detectAdBlocker() {
      let adBlockDetected = false;

      // 1. Check for hidden bait element
      const bait = document.createElement('div');
      bait.className = 'adsbox';
      document.body.appendChild(bait);

      if (bait.offsetHeight === 0) {
        adBlockDetected = true;
      }
      document.body.removeChild(bait);

      // 2. Check for blocked ad script
      const script = document.createElement('script');
      script.src = 'https://example.com/fake-ad.js'; // This should be a known ad URL or a dummy one
      script.onerror = () => {
        adBlockDetected = true;
        showResult(adBlockDetected);
      };
      script.onload = () => {
        showResult(adBlockDetected);
      };
      document.body.appendChild(script);
    }

    function showResult(detected) {
      const result = document.getElementById('result');
      if (detected) {
        result.textContent = 'ðŸš« Ad Blocker Detected';
        result.classList.add('detected');
      } else {
        result.textContent = 'âœ… No Ad Blocker Detected';
        result.classList.add('not-detected');
      }
    }

    window.addEventListener('DOMContentLoaded', detectAdBlocker);
  </script>

</body>
</html>
